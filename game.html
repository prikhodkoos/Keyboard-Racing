<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Racing</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>
<body>
    <div class="wrp-timer-out hidden-timer">
        Next game starts in <span id="timerOut">20</span> sec
    </div> 
    <div class="wrp-timer-in hidden-timer">
        Current game ends in <span id="timerIn">20</span> sec
    </div>
    <div id="game">
        
        <div class="wrp-trace">
            <div id="trace"></div>
        </div> 
        
        <ol id="winners"></ol>
        <ol id="rating"></ol>
        <ul id="disconnected"></ul>
    </div>
    

</body>
</html>
